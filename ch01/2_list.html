<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 리스트를 만들때 사용, 메뉴바 만들 때 사용 -->
    <ul>
        <li>장동건</li>
        <li>고소영</li>
        <li>전지현</li>
        <li>차태현</li>
    </ul>

    <!-- 순서가 있는 리스트를 만들때 사용, 옵션 사용 가능 -->
     <ol>
        <li>장동건</li>
        <li>고소영</li>
        <li>전지현</li>
        <li>차태현</li>
     </ol>

     <ol>
        <li>
            장동건
            <ul>
                <li>아들</li>
                <li>딸</li>
            </ul>
        </li>
     </ol>
     
     <ol type="A">
        <li>장동건</li>
        <li>고소영</li>
        <li>전지현</li>
        <li>차태현</li>
     </ol>

     <ol type="i">
        <li>장동건</li>
        <li>고소영</li>
        <li>전지현</li>
        <li>차태현</li>
     </ol>

     <ol type="I">
        <li>장동건</li>
        <li>고소영</li>
        <li>전지현</li>
        <li>차태현</li>
     </ol>

    <!-- 용어와 그에 대한 설명을 리스트 형식으로 정의할 때 사용 -->
     <dl>
        <dt>개강파티</dt>
        <dd>날짜 : 2024.07.04.목. 20:00 ~</dd>
        <dd>드레스코드 : 청바지, 블랙티셔츠</dd>
        <dd>회비 : 엔빵</dd>
        <dd>문의사항 : 반장에게 슬랙으로</dd>
     </dl>
</body>
</html>
