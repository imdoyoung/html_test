<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;  
        }
        th, td{
            padding: 18px;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th colspan="2">1</th>
            <th>3</th>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
    
    <br><hr><br>

    <table>
        <tr>
            <th rowspan="2">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
</body>
</html>
