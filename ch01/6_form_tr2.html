<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        th{
            width: 150px;
        }
        textarea{
            width: 400px;
            height: 100px;
        }
    </style>

</head>
<body>
    <h4 align="center">회원가입</h4>
    <br>
    <form method="post" action="" enctype="multipart/form-data">
        <table align="center">
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" placeholder="아이디를 입력하세요">
                    <button>중복확인</button>
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" placeholder="비밀번호를 입력하세요">
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio">M
                    <input type="radio">F
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <select>
                        <option>010</option>
                        <option>011</option>
                        <option>016</option>
                        <option>017</option>
                        <option>018</option>
                        <option>019</option>
                    </select>-
                    <input type="text">-
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <th>이용약관 동의</th>
                <td>
                    <textarea style="resize: none;">
제1조(목적)
이 약관은 OO 회사(전자상거래 사업자)가 운영하는 OO 사이버 몰(이하 “몰”이라 한다)에서 제공하는 인터넷 관련 서비스(이하 “서비스”라 한다)를 이용함에 있어 사이버 몰과 이용자의 권리․의무 및 책임사항을 규정함을 목적으로 합니다.
※「PC통신, 무선 등을 이용하는 전자상거래에 대해서도 그 성질에 반하지 않는 한 이 약관을 준용합니다.」

제2조(정의)
① “몰”이란 OO 회사가 재화 또는 용역(이하 “재화 등”이라 함)을 이용자에게 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 재화 등을 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 사이버몰을 운영하는 사업자의 의미로도 사용합니다.
② “이용자”란 “몰”에 접속하여 이 약관에 따라 “몰”이 제공하는 서비스를 받는 회원 및 비회원을 말합니다.
③ ‘회원’이라 함은 “몰”에 (삭제) 회원등록을 한 자로서, 계속적으로 “몰”이 제공하는 서비스를 이용할 수 있는 자를 말합니다.
④ ‘비회원’이라 함은 회원에 가입하지 않고 “몰”이 제공하는 서비스를 이용하는 자를 말합니다.
                    </textarea>
                    <p>이용약관에 동의하십니까?</p>
                    <input type="checkbox"> 동의
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="회원가입">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
